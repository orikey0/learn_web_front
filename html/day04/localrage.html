<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localrage</title>
</head>
<body>
    <input type="text">
    <button>存储</button>
    <button>获取</button>
    <button>更新</button>
    <button>删除</button>
    <button>清除</button>
    <script>
        var txt = document.querySelector('input');
        var btns = document.querySelectorAll('button');

        btns[0].onclick=function(){
            window.localStorage.setItem('username','lihouhua');
            window.localStorage.setItem('age',18);
            window.localStorage.setItem('pwd','123456');
        }
        btns[1].onclick=function(){
            console.log(window.localStorage.getItem('age'));
            console.log(window.localStorage.getItem('username'));
        }
        btns[2].onclick=function(){
            window.localStorage.setItem('username',txt.value);
            console.log('存储成功');
        }
        btns[3].onclick=function(){
            window.localStorage.removeItem('pwd');
        }
        btns[4].onclick=function(){
          
            window.localStorage.removeItem('age');
            window.localStorage.removeItem('username');

        }

    </script>
</body>
</html>
