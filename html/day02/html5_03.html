
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            width:100%;
            max-width: 640px;
            min-width: auto;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
   <form action="">
       <fieldset>
           <legend>
               表单属性
           </legend>
           <label for="">
               username:<input type="text" placeholder="例如：smyhvae" autofocus name="userName" autocomplete="on" required/>
           </label>
           <label for="">
               电话：<input type="tel" name="" pattern="1/d{10}">
           </label>
           <label for="">
                multiple的表单: <input type="file" multiple>
            </label>
    
            <!-- 上传文件-->
            <input type="file" name="file" />
    
            <input type="submit"/>
       </fieldset>
   </form> 
</body>
</html>
