<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="demo01.html" target="right">top界面</a>
    <form>
        <fieldset>
            <legend>
                账号信息
            </legend>
            姓名：<input type="text" name="" id="" value="姓名信息">逗比<br>
            密码：<input type="password" name="" id="" value="密码"size="50"><br>
        </fieldset>
        <fieldset>
            <legend>
                其他信息
            </legend>
            性别：
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女<br>
            爱好：<input type="checkbox" name="love" value="eat">吃饭
            <input type="checkbox" name="love" value="sleep">睡觉
            <input type="checkbox" name="love" value="bat">打豆豆
            性格：<input type="radio" name="xingge" id="nan">
            <label for="nan">男</label>
            <input type="radio" name="xingge" id="nv"><label for="nv">
                女
            </label>
            

        </fieldset>

        <input type="submit">
    </form>
</body>
</html>
